---
- name: Counter-Strike Global Offensive server
  hosts: csgo
  become: yes
  tasks:
    - include_role:
        name: steamcmd
    - include_role:
        name: csgo
  vars_files:
    - vars/csgo-instances.yml
  tags:
    - csgo

- name: eBot
  hosts: ebot
  become: yes
  tasks:
    - include_role:
        name: docker
    - include_role:
        name: ebot
      vars:
        external_ip: '{{ ansible_facts["ens3"].ipv4.address }}' # Replace ens3 with the user facing network interface
  vars_files:
    - vars/ebot.yml
  tags:
    - ebot

- name: Misc
  hosts: all
  become: yes
  tasks:
    - include_role:
        name: users
    - include_role:
        name: sudo
  vars_files:
    - vars/users.yml
  tags:
    - misc
