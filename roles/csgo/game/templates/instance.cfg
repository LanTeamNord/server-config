{% if item.type == "wingman" %}
game_type 0
game_mode 2
{% else %}
game_type 0
game_mode 1
{% endif %}

{% if item.hltv %}
logaddress_add_ex "{{ hltv.ex }}"
logaddress_add_http "{{ hltv.http }}"
{% endif %}

{% if item.type == "pro" %}
maxplayers_override 12
{% endif %}
{% if item.type == "open" %}
maxplayers_override 12
{% endif %}


tv_delay 90
tv_port {{ item.gotv }}
tv_relaypassword "{{ csgo.gotv_relay_password }}"

